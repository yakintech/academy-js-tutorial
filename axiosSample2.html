<script>
    //1) axios ile suppliers ları console da göster.

    axios.get('https://northwind.vercel.app/api/suppliers')
        .then(res => {
            console.log('Data', res.data);
            let suppliers = res.data;

            //2) companyName "e" ile başlayan KAÇ ADET SUPPLIERS VAR?
            let filteredSupplilers = suppliers.filter(q => q.companyName.toLowerCase().startsWith('e'))

            console.log('filteredSupplilers', filteredSupplilers.length);

            //3) country USA olan kaç adet suppliers var?

            let filteredSupplilers2 = suppliers.filter(q => q.address?.country == 'USA');

            console.log('filteredSupplilers2', filteredSupplilers.length);

        })









        //4) Supplier daki companyName leri li olarak göster. ülkesi ITALY olan supplier lar UPPER CASE OLARAK YAZSIN
</script>
